<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />    
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/interfaz.css" />
  </head>

  <body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- FIN Barra de Navegación -->

    <!-- Formulario -->
    <div class="container my-3 border shadow p-3 mb-5 bg-body-tertiary rounded"> <!--Div para contenedor principal-->
      <div class="row"> <!--Div para definir columnas-->
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-white py-4">
          <h2>Formulario de Lenguaje</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Lenguaje</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Lenguaje"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion"
                placeholder="Descripción del lenguaje"
                rows="3"
              ></textarea>            
            </div>
            <div class="mb-3">
              <label for="programadores" class="form-label">Número de programadores</label>
              <input
                type="number"
                class="form-control"
                id="programadores"
                
              ></input>            
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-success">Guardar</button>
              <button class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </div>
        <!-- FIN Formulario -->

        <!-- Tabla -->
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-white py-4">
          <h2>Listado de lenguajes</h2>
          <table class="table table-secondary table-striped text-center">
            <thead>
              <tr>
                <th class="col-2">#</th>
                <th class="col-3">Lenguaje</th>
                <th class="col-3">Cantidad de programadores</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>1</td>
                <td>JavaScript</td>
                <td>21</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Python</td>
                <td>110</td>
              </tr>
              <tr>
                <td>3</td>
                <td>C#</td>
                <td>45</td>
              </tr>
              <tr>
                <td>4</td>
                <td>Ruby</td>
                <td>31</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- FIN Tabla -->
      </div> <!--Fin del div para definir columnas-->
    </div> <!--Fin del div para el contenedor principal-->

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
